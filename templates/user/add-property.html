{% extends 'user/base/base.html' %}

{% block content %}
{% load static %}

      <!-- Main Content -->
      <div class="main-content">
        <section class="section">
          <div class="section-header">
            <div class="section-header-back">
              <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-icon"><i class="fas fa-arrow-left"></i></a>
            </div>
            <h1>Add Property</h1>
            <div class="section-header-breadcrumb">
              <div class="breadcrumb-item active"><a href="{% url 'cvapp:home' %}">Dashboard</a></div>
              <div class="breadcrumb-item"><a href="{% url 'cvapp:aProp' %}">All properties</a></div>
              <div class="breadcrumb-item">New property</div>
            </div>
          </div>

          <div class="section-body">
            <div class="row">
              <div class="col-12">
                <div class="card">
                  <div class="card-body">
                    <div class="row mt-4">
                      <div class="col-12 col-lg-8 offset-lg-2">
                        <div class="wizard-steps">
                          <div class="wizard-step wizard-step-active">
                            <div class="wizard-step-icon">
                              <i class="fas fa-home"></i>
                            </div>
                            <div class="wizard-step-label">
                              New Property
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>

                    <form class="wizard-content mt-2 needs-validation" novalidate="">
                      <div class="wizard-pane">
                        <div class="form-group row align-items-center">
                          <label class="col-md-4 text-md-right text-left">Property ID</label>
                          <div class="col-lg-4 col-md-6">
                            <input type="text" name="staffID" class="form-control" required=""readonly disabled="" placeholder="CVE_000">
                          </div>
                        </div>
                        <div class="form-group row align-items-center">
                          <label class="col-md-4 text-md-right text-left">Location</label>
                          <div class="col-lg-4 col-md-6">
                            <input type="text" name="location" class="form-control" required="">
                          </div>
                          <div class="invalid-feedback">
                            Please enter a location
                          </div>
                        </div>
                        <div class="form-group row align-items-center">
                          <label class="col-md-4 text-md-right text-left">Selling Price</label>
                          <div class="col-lg-4 col-md-6">
                            <div class="input-group mb-3">
                              <div class="input-group-prepend">
                                <span class="input-group-text">&#8358;</span>
                              </div>
                              <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                              <div class="input-group-append">
                                <span class="input-group-text">.00</span>
                              </div>
                            </div>
                          </div>
                          <div class="invalid-feedback">
                            Please enter a price range
                          </div>
                        </div>
                        <div class="form-group row align-items-center">
                          <label class="col-md-4 text-md-right text-left">Description</label>
                          <div class="col-lg-4 col-md-6">
                            <textarea name="description" class="form-control" required=""></textarea>
                          </div>
                          <div class="invalid-feedback">
                            Please enter a default password
                          </div>
                        </div>
                        <div class="form-group row">
                          <label class="col-md-4 text-md-right text-left mt-2">Property Photos</label>
                          <div class="col-sm-12 col-md-7">
                            <div id="image-preview" class="">
                              <input type="file" name="image" id="image-upload" required="required" multiple/>
                            </div>
                          </div>
                        </div>
                        <div class="form-group row">
                          <label class="col-md-4 text-md-right text-left mt-2">Status</label>
                          <div class="col-lg-4 col-md-6">
                            <div class="selectgroup w-100">
                              <label class="selectgroup-item">
                                <input type="radio" name="value" value="sold" class="selectgroup-input">
                                <span class="selectgroup-button">Sold</span>
                              </label>
                              <label class="selectgroup-item">
                                <input type="radio" name="value" value="notSold" class="selectgroup-input">
                                <span class="selectgroup-button">Not Sold</span>
                              </label>
                            </div>
                          </div>
                        </div>
                        <div class="form-group row">
                          <div class="col-md-4"></div>
                          <div class="col-lg-4 col-md-6 text-right">
                            <a href="#" class="btn btn-icon icon-right btn-primary">Submit<i class="fas fa-arrow-right"></i></a>
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
      {% endblock %}

{% block page_js %} 
  <!-- Page Specific JS File -->
  <!-- <script src="{% static 'js/index.js' %}"></script> -->
{% endblock %}
